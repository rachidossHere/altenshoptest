<ng-container *ngIf="{
    products: products$ | async,
    totalPages: totalPages$ | async,
    currentPage: currentPage$ | async
  }; let data">
    <div class="container">
      <h2 class="text-warning mt-5 pt-5 px-5 mb-5">Boutique</h2>
      <div class="row px-5 mb-3">
        <input type="text" class="form-control" placeholder="Rechercher un produit..." (input)="onSearch($event)" />
      </div>
      <div class="row px-5">
        <div class="col-12 col-sm-2 col-md-4 col-lg-3 mb-4" *ngFor="let product of data.products">
          <app-card
          [product]="product"
          (addProduct)="onAddProductEventHandler($event)"
          (updateQuantity)="onUpdateQuantity($event)"></app-card>
        </div>
      </div>
      <app-pagination
        [totalItems]="data.totalPages! * itemsPerPage"
        [itemsPerPage]="itemsPerPage"
        (pageChange)="onPageChange($event)">
      </app-pagination>
    </div>
  </ng-container>
