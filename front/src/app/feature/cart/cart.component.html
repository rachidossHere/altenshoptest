<ng-container *ngIf="{
    cart: cart$ | async,
    total: total$ | async
}; let data">

<div class="container px-3 my-5 clearfix mt-5 pt-5" *ngIf="!!data.cart?.length; else empty">
    <!-- Shopping cart table -->
    <div class="card">
        <div class="card-header">
            <h2>Shopping Cart</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered m-0">
                <thead>
                  <tr>
                    <!-- Set columns width -->
                    <th class="text-center py-3 px-4" style="min-width: 400px;">Product Name &amp; Details</th>
                    <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
                    <th class="text-center py-3 px-4" style="width: 120px;">Quantity</th>
                    <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
                    <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                  </tr>
                </thead>
                <tbody>
        
                  <tr *ngFor="let product of data.cart">
                    <td class="p-4">
                      <div class="media align-items-center">
                        <img [src]="product.image" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                        <div class="media-body">
                          <p href="#" class="d-block text-dark">{{product.name}}</p>
                          <small>
                            <span class="text-muted">catégorie: {{product.category}}</span>
                          </small>
                        </div>
                      </div>
                    </td>
                    <td class="text-right font-weight-semibold align-middle p-4">{{product.price | currency}}</td>
                    <td class="align-middle p-4"><input type="text" class="form-control text-center" [value]="product.quantity"></td>
                    <td class="text-right font-weight-semibold align-middle p-4">{{product.price | currency}}</td>
                    <td class="text-center align-middle px-0"><button class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove" (click)="deleteProduct(product.id)">×</button></td>
                  </tr>
        
                </tbody>
              </table>
            </div>
            <!-- / Shopping cart table -->
        
            <div class="d-flex justify-content-end">
                <div class="text-right mt-4">
                  <label class="text-muted font-weight-normal m-0">Total price</label>
                  <div class="text-large"><strong>{{data.total | currency}}</strong></div>
                </div>
              </div>
        
          </div>
      </div>
  </div>
  <ng-template #empty>
    <p class="d-flex align-items-center justify-content-center mt-5">
      <strong class="mt-5">Votre panier est vide.</strong>
    </p>
</ng-template>
</ng-container>
