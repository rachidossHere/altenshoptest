<nav aria-label="Page navigation" *ngIf="totalPages > 1" class="mb-5">
    <ul class="pagination justify-content-center">
      <!-- Bouton Précédent -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="onPageSelect(currentPage - 1)">Précédent</a>
      </li>
  
      <!-- Numéros de page -->
      <li 
        class="page-item" 
        *ngFor="let page of pagesArray"
        [class.active]="currentPage === page"
      >
        <a class="page-link" (click)="onPageSelect(page)">{{ page }}</a>
      </li>
  
      <!-- Bouton Suivant -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="onPageSelect(currentPage + 1)">Suivant</a>
      </li>
    </ul>
  </nav>
